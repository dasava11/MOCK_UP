<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8" />
    <title>El Santuario 2001</title>

    <!-- Estilos CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Enlaces Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Enlazar iconos -->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>

  <body>
    <header class="py-4">
      <h1 class="text-dark fs-5 fw-bold container">El Santuario 2001</h1>
    </header>

    <div class="navbar navbar-expand-lg container navbar-light nav-color">
      <a
        class="navbar-brand d-lg-none fs-2 fw-bold text-uppercase"
        href="index.html"
        >Menu</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navigation" class="collapse navbar-collapse">
        <nav
          class="navbar-nav container d-flex flex-md-row justify-content-md-between text-center"
        >
          <a class="text-dark text-decoration-none fs-4" href="index.html"
            >Inicio</a
          >
          <a
            class="text-dark text-decoration-none fs-4"
            href="INVENTARIO/index.html"
            >Inventario</a
          >
          <a class="text-dark text-decoration-none fs-4" href="#"
            >Recepcion productos</a
          >
          <a class="text-dark text-decoration-none fs-4" href="#">Caja</a>
          <a class="text-dark text-decoration-none fs-4" href="#">Perfil</a>
        </nav>
      </div>
    </div>

    <main class="container-xl py-5 h-75">
      <div class="row h-100">
        <div class="d-flex flex-md-row">
          <div class="col-md-8 mx-4">
            <div class="bg-info card my-5 py-5 h-100">
              <h2>Registro de compra</h2>
            </div>
          </div>
          <div class="col-md-6">
            <div class="bg-info card my-5 py-5 h-100">
              <h2 class="text-center">Caja</h2>
            </div>
            <div class="bg-info card my-5 py-5 d-flex h-50">
              <h3>Valor Neto</h3>
              <h3>Iva</h3>
              <h2>Total</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
